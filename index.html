<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Ruhi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #357ABD;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portofolio Ruhi</h1>
  </header>

  <nav>
    <a href="#nama">Nama</a>
    <a href="#hobi">Hobi</a>
    <a href="#sekolah">Sekolah</a>
    <a href="#alamat">Alamat</a>
  </nav>

  <section id="nama">
    <h2>Nama</h2>
    <p>Nama saya adalah <strong>Ruhi</strong>.</p>
  </section>

  <section id="hobi">
    <h2>Hobi</h2>
    <p>Hobi saya adalah <strong>renang</strong>.</p>
  </section>

  <section id="sekolah">
    <h2>Sekolah</h2>
    <p>Saya bersekolah di <strong>SMP Tataran</strong>.</p>
  </section>

  <section id="alamat">
    <h2>Alamat</h2>
    <p>Alamat saya di <strong>JL Ranggalawe</strong>.</p>
  </section>

</body>
</html>
